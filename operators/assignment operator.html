<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //assignment operator (=, +=, -=, *=, /=, %=, ==)

        var a = 10;
        a += 50;
        console.log('sum is',a);

        var b = 50;
        b -= 10;
        console.log('sub is',b);

        var c = 30;
        c *= 3;
        console.log('mult is',c);

        var d = 100;
        d /= 5;
        console.log('div is',d);

        var e = 70;
        e %= 4;
        console.log('modulo is',e);

        var f = 1000;
        f == 10;
        console.log('queal is',f);

    </script>

</body>
</html>
