<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // WAP to check given number is divisible by 7 or not.

        let num = prompt("enter num: ");

        if(num / 7 == 0)
        {
            document.write("this number is devided by 7 !");   
        }
        else
        {
            document.write("number is not devided. !");
        }

    </script>
    
</body>
</html>
