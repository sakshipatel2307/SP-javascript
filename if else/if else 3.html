<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // WAP to check number is nagative, positive or neutral.

        let num = prompt("enter num: ");

        if(num == 0)
        {
            document.write("this number is neutral");
        }
        else if(num > 0)
        {
            document.write("this number is positive !");
        }
        else
        {
            document.write("this number is nagative !");
        }

    </script>

</body>
</html>
