<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // WAP to print grades of student based on their percentage.

        let percentage = prompt("enter percentage: ");

        if(percentage > 90 || percentage <= 100)
        {
            document.write("your grade is A+");
        }
        else if(percentage > 80 || percentage <= 90)
        {
            document.write("your grade is A");
        }
        else if(percentage > 70 || percentage <= 80)
        {
            document.write("your grade is B");
        }
        else if(percentage > 60 || percentage <= 70)
        {
            document.write("your grade ois C");
        }
        else if(percentage > 50 || percentage <= 60)
        {
            document.write("your grade is D");
        }
        else if(percentage > 40 || percenatage <= 50)
        {
            document.write("your grade is E");
        }
        else
        {
            document.write("sorry, you are fail !")
        }

    </script>

</body>
</html>
