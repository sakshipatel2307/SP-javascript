<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Slider</title>
    <style>
        #quote-slider {
            width: 500px;
            margin: auto;
            text-align: center;
            padding: 20px;
            background-color: grey;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
        .quote {
            font-size: 1.5em;
            font-style: italic;
            color: white;
        }
        .author {
            margin-top: 10px;
            font-size: 1em;
            color: black;
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .navigation button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="quote-slider">
        <div class="quote">"Loading quotes..."</div>
        <div class="author">- Author</div>
        <div class="navigation">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
