<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //Filter divisible by 8 numbers from array using .filter() method of array.

        let arr= [2,6,8,9,6,5]

        arr.filter((arr) => 
        {
            if(arr%8==0)
            {
                document.write(arr+" ")
            }
        })

    </script>
    
</body>
</html>
