
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x="ABCDEFGHIJKLMNO"
  
        
        let a,b,c=0;

          for(b=0; b<=4; b++)
          {
            for(a=0; a<=b; a++)
            {
                document.write(x[c]+"  ")
                c++;
            }
            document.write("<br>")
          }
          
      </script>
</body>
