
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a,b;

        for(b=1; b<=5; b++)
        {
            for(a=1; a<=b; a++)
            {
                if(a%2==1)
                {
                    document.write(0+"  ")
                }
                else
                {
                    document.write(1+"  ")   
                }
            }
            document.write("<br>")
        }
        </script>
</body>
