
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // wap to print factorial of passed number in udf.
        
        function factorial(n) 
        {
            if (n < 0)
            {
                document.write("Enter valie inuput");
            }
            let fact = 1;

            for (let i = 2; i <= n; i++) 
            {
                fact *= i;
            }
    
            return fact;
        }


        let i= prompt('ernter You numbar')
        let num=parseInt(i)
        document.write(`Factorial of ${num} is:`, factorial(num));

    </script>
</body>
</html>
