
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // wap to check passed number in udf prime or not.

        function prime(n)
        {
            let isPrime = true;
            for(let i=2; i<n; i++)
            {
                if(n%i==0)
                {
                    isPrime = false;
                    break;
                }
            }

            if(isPrime)
            {
                document.write("N is Prime ...");
            }
            else
            {
                document.write("N is Not Prime ...");
            }
        }

        let n=parseInt(prompt("Enter You n"))
        prime(n)

    </script>
</body>
</html>
