
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // wap to create calculator using udf & switch case.sm

        function sum(num1,num2)
        {
            document.write(num1+"+"+num2+"="+(num1+num2));
        }
        function sub(num1,num2)
        {
            document.write(num1+"-"+num2+"="+(num1-num2));
        }
        function div(num1,num2)
        {
            document.write(num1+"/"+num2+"="+(num1/num2));
        }
        function mul(num1,num2)
        {
            document.write(num1+"*"+num2+"="+(num1*num2));
        }

        let num1=parseInt(prompt("Enter You Num1"));
        let num2=parseInt(prompt("Enter You Num2"));
        let y=prompt("Enter You choies");

        switch(y)
        {
            case '+':sum(num1,num2)
            break;
            case '-':sub(num1,num2)
            break;
            case '*':mul(num1,num2)
            break;
            case '/':div(num1,num2)
            break;
            default:document.write("Enter a valid inuput for +,-,*,/");
        }

    </script>
</body>
</html>
