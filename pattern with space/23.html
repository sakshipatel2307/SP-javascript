
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         let a,b,c=1;
        for(b=1; b<=5; b++)
        {
            for(let c=b; c<=3; c++)
                    {
                        document.write(" _ "+" ")
                    }
            for(a=1; a<=b; a++)
            {
                document.write(c)
                c++;
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
