
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a,b;
        for(b=5; b>=1; b--)
        {
            let c;
            for(c=b; c<5; c++)
            {
                document.write(" _ "+"  ")
            }
            for(a=1; a<=b; a++)
            {
                if(a%2==0)
                {
                    document.write(0+"  ")
                }
                else
                {
                    document.write(1+"  ")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
